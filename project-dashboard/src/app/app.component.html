<ng-container *ngIf="pageTitle$ | async as pageTitle; else loading">
  <jrs-header
    [navLinks]="navLinks"
    [headerTitle]="pageTitle"
    (logoClickEvent)="handleLogoClickEvent()"
    (linkClickEvent)="handleLinkClickEvent($event)"
  ></jrs-header>
</ng-container>
<ng-template #loading>
  <div id="loading">Loading</div>
</ng-template>

<router-outlet></router-outlet>
