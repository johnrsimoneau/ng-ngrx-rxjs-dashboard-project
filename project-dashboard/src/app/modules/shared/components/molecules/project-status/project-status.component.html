<div
  class="px-2 py-8 rounded w-full hover:cursor-pointer"
  [ngClass]="status"
  (click)="statusSelected.emit(status)"
>
  <div class="mx-auto flex justify-center items-center">
    <div class="icon-container pr-1 mr-2">
      <h2 class="text-white text-5xl m-0">{{ projectCount }}</h2>
    </div>
    <div class="border-l border-l-white pl-4">
      <p class="text-xl uppercase font-bold text-white whitespace-pre-line">
        {{ title }}
      </p>
    </div>
  </div>
</div>
