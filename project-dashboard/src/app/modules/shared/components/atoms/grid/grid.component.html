<div class="grid-wrapper ag-theme-material" [ngClass]="height">
  <ag-grid-angular
    class="ag-theme-material"
    style="height: 100%"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="data"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
