<ng-container *ngIf="!iconName; else icon_template">
<button 
  class="
    atom--button
    rounded-md 
    bg-sky-800 
    text-white 
    uppercase
    font-semibold
    box-border"
    (click)="onClick($event)"
  [ngClass]="[size, type ]">{{ label }}
</button>
</ng-container>
<ng-template #icon_template>
  <p>Test</p>
  <fa-icon [icon]="['fas', 'star']"></fa-icon>
</ng-template>
